<div class="wrapper" >
  <form (ngSubmit)="submit()" #submitForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="request.username" email #email="ngModel" required>
      <span *ngIf="!email.valid && email.touched">This field is invalid!</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="request.password"  #password="ngModel" required>
      <span *ngIf="!password.valid && password.touched">This password is invalid!</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!submitForm.valid">Submit</button>
  </form>
</div>
